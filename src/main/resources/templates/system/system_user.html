<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/common_head :: commonHeader('用户管理')"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="row" style="float: left;margin: 20px 0px 0px 20px;">
                    <div class="col-sm-5 m-b-xs">
                        <select class="input-sm form-control input-s-sm inline">
                            <option value="0">请选择</option>
                            <option value="1">选项1</option>
                            <option value="2">选项2</option>
                            <option value="3">选项3</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <a th:href="@{/system/user/add}" class="btn btn-primary">增加</a>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${userList}">
                                <td th:text="${user.loginAccount}"></td>
                                <td th:text="${user.roleNames}">></td>
                                <td>
                                    <a class="close-link" th:href="@{/system/user/edit(ud=${user.userId},un=${user.loginAccount},ids=${user.roleIds})}">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <a class="close-link" th:href="@{/system/user/del(userId=${user.userId})}">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
