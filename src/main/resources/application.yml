      encoding: UTF-8
      mode: HTML5
      servlet:
        content-type: text/html
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

logging:
  config: classpath:log4j2-log.xml
