server:
  port: 1227
  servlet:
    context-path: /gbo

spring:
  profiles:
    active: prod #对应不同的环境
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://www.mrsun.club:3306/micro_db
    username: root
    password: YANGbo!@#$1234
  thymeleaf:
      prefix: classpath:/templates/  #指定模板所在的目录
      check-template-location: true  #检查模板路径是否存在
      cache: false #是否缓存，开发模式下设置为false，避免改了模板还要重启服务器，线上设置为true，可以提高性能
